<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>order-manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script defer src="/js/order-manager.js"></script>
</head>
<body>
<h1>shipment-confirmation-report</h1>

<div class="content">
    <div>
        <div>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data</th>
                    <th scope="col">Liczba potwierdzonych wysyłek</th>
                    <th scope="col">Liczba przesyłek z błędem</th>
                    <th scope="col">Raport</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="shipmentConfirmationReport, stat : *{shipmentConfirmationReports}">
                    <th th:text="${stat.count}" scope="row"></th>
                    <td th:text="${shipmentConfirmationReport.reportDate}"></td>
                    <td th:text="${shipmentConfirmationReport.shipmentConfirmedNumber}"></td>
                    <td th:text="${shipmentConfirmationReport.shipmentWithConfirmErrorNumber}"></td>
                    <td><a href="#" th:href="@{/shipment-confirmation-report/download}">Pobierz</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
